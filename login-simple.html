<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diagnóstico Social</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <div class="form">
            <div class="form-toggle"></div>
        
        <!-- Panel de Login (Principal) -->
        <div class="form-panel one">
            <div class="form-header">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input id="username" type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-remember">
                            <input type="checkbox">
                            Recordarme
                        </label>
                        <a class="form-recovery" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Panel de Registro (Secundario) -->
        <div class="form-panel two">
            <div class="form-header">
                <h1>Crear Cuenta</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="reg_username">Usuario</label>
                        <input id="reg_username" type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Contraseña</label>
                        <input id="reg_password" type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_cpassword">Confirmar Contraseña</label>
                        <input id="reg_cpassword" type="password" name="cpassword" required>
                    </div>
                    <div class="form-group">
                        <label for="reg_email">Correo Electrónico</label>
                        <input id="reg_email" type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Usar el sistema simple sin jQuery -->
    <script src="JS/login-simple.js"></script>
</body>
</html>
