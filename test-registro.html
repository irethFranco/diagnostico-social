<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #3367D6;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 5px;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Test de Registro</h1>
        <form id="testForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('üîç Formulario enviado');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            console.log('üìù Datos:', { username, email, password: password ? '***' : 'vac√≠o' });
            
            // Validaciones b√°sicas
            if (username.length < 3) {
                alert('Usuario debe tener al menos 3 caracteres');
                return;
            }
            
            if (password.length < 6) {
                alert('Contrase√±a debe tener al menos 6 caracteres');
                return;
            }
            
            if (!email.includes('@')) {
                alert('Email debe ser v√°lido');
                return;
            }
            
            // Obtener usuarios existentes
            const existingUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            console.log('üë• Usuarios existentes:', existingUsers);
            
            // Verificar si ya existe
            const userExists = existingUsers.some(user => user.username === username || user.email === email);
            
            if (userExists) {
                alert('Usuario o email ya registrado');
                return;
            }
            
            // Crear nuevo usuario
            const newUser = {
                username: username,
                email: email,
                password: password,
                registeredAt: new Date().toISOString()
            };
            
            // Guardar
            existingUsers.push(newUser);
            localStorage.setItem('registeredUsers', JSON.stringify(existingUsers));
            
            console.log('‚úÖ Usuario registrado:', newUser);
            console.log('üíæ Todos los usuarios:', JSON.parse(localStorage.getItem('registeredUsers') || '[]'));
            
            // Mostrar resultado
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <strong>¬°Registro exitoso!</strong><br>
                Usuario: ${username}<br>
                Email: ${email}<br>
                Total usuarios: ${existingUsers.length}
            `;
            
            // Limpiar formulario
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('email').value = '';
        });
    </script>
</body>
</html>
