<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Trabajadoras Sociales</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <style>
        .worker-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2f7 0%, #f0f9ff 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .worker-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .worker-card {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 25px;
            border: 2px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 25px 80px rgba(59, 130, 246, 0.2);
            padding: 40px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        .worker-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(59, 130, 246, 0.1);
        }
        
        .worker-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .worker-subtitle {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .worker-info {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .worker-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .worker-specialty {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(59, 130, 246, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #3b82f6;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }
        
        .appointments-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .appointment-item {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 2px solid rgba(59, 130, 246, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.08);
        }
        
        .appointment-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .appointment-client {
            font-weight: 700;
            color: #1e293b;
            font-size: 1.1rem;
        }
        
        .appointment-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #fff7ed, #fed7aa);
            color: #9a3412;
            border: 1px solid #fed7aa;
        }
        
        .status-confirmed {
            background: linear-gradient(135deg, #ecfeff, #a5f3fc);
            color: #155e75;
            border: 1px solid #a5f3fc;
        }
        
        .status-completed {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .appointment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 0.95rem;
            color: #1e293b;
            font-weight: 500;
        }
        
        .appointment-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            color: #374151;
            border: 2px solid rgba(59, 130, 246, 0.2);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            transform: translateY(-1px);
        }
        
        .no-appointments {
            text-align: center;
            color: #64748b;
            font-style: italic;
            padding: 40px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(59, 130, 246, 0.2);
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }
        
        .revenue-section {
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.1);
        }
        
        .section-description {
            color: #64748b;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .revenue-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .revenue-actions .btn-primary,
        .revenue-actions .btn-secondary {
            flex: 1;
            min-width: 200px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .worker-card {
                padding: 25px;
                margin: 20px;
            }
            
            .worker-title {
                font-size: 2rem;
            }
            
            .appointment-details {
                grid-template-columns: 1fr;
            }
            
            .appointment-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="worker-container">
        <button class="logout-btn" onclick="logoutWorker()">ðŸšª Cerrar SesiÃ³n</button>
        
        <div class="worker-card">
            <div class="worker-header">
                <h1 class="worker-title">Panel de Trabajadora Social</h1>
                <p class="worker-subtitle">Gestiona tus citas asignadas</p>
            </div>
            
            <div class="worker-info">
                <div class="worker-name" id="workerName">Cargando...</div>
                <div class="worker-specialty" id="workerSpecialty">Especialidad</div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalAppointments">0</div>
                    <div class="stat-label">Total Citas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingAppointments">0</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedAppointments">0</div>
                    <div class="stat-label">Realizadas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="confirmedAppointments">0</div>
                    <div class="stat-label">Confirmadas</div>
                </div>
            </div>
            
            <div class="revenue-section">
                <h2 class="section-title">ðŸ’° Panel de Ingresos</h2>
                <p class="section-description">Gestiona y visualiza los ingresos generados por descargas de PDF</p>
                <div class="revenue-actions">
                    <a href="ingresos-trabajadoras.html" class="btn-primary">
                        ðŸ’µ Ver Ingresos
                    </a>
                    <button class="btn-secondary" onclick="showRevenueSummary()">
                        ðŸ“Š Resumen RÃ¡pido
                    </button>
                </div>
            </div>
            
            <div class="appointments-section">
                <h2 class="section-title">ðŸ“… Mis Citas Asignadas</h2>
                <div id="appointmentsList">
                    <!-- Las citas se cargarÃ¡n aquÃ­ -->
                </div>
            </div>
        </div>
    </div>

    <script src="JS/auth.js"></script>
    <script src="JS/worker-panel.js"></script>
    <script>
        // FunciÃ³n para mostrar resumen rÃ¡pido de ingresos
        function showRevenueSummary() {
            try {
                const revenueData = JSON.parse(localStorage.getItem('systemRevenue') || '{"total": 0, "downloads": 0}');
                const downloads = JSON.parse(localStorage.getItem('pdfDownloads') || '[]');
                
                const totalRevenue = revenueData.total || 0;
                const totalDownloads = Array.isArray(downloads) ? downloads.length : 0;
                
                // Calcular ingresos de hoy
                const today = new Date().toDateString();
                const todayRevenue = downloads
                    .filter(download => new Date(download.date).toDateString() === today)
                    .reduce((total, download) => total + (download.amount || 0), 0);
                
                alert(`ðŸ’° RESUMEN DE INGRESOS\n\n` +
                      `ðŸ’µ Ingresos Totales: $${totalRevenue.toLocaleString('es-CO')} COP\n` +
                      `ðŸ“„ PDFs Descargados: ${totalDownloads}\n` +
                      `ðŸ“… Ingresos Hoy: $${todayRevenue.toLocaleString('es-CO')} COP\n\n` +
                      `Para ver mÃ¡s detalles, haz clic en "Ver Ingresos"`);
                      
            } catch (error) {
                console.error('Error mostrando resumen:', error);
                alert('Error cargando datos de ingresos');
            }
        }
    </script>
</body>
</html>
